<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VANTOM | See Intelligence</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              vantom: {
                black: '#050505',
                dark: '#0A0A0A',
                panel: '#121212',
                border: '#2A2A2A',
                accent: '#00F0FF',
                glow: 'rgba(0, 240, 255, 0.5)',
              },
            },
            backgroundImage: {
              'holographic-gradient':
                'linear-gradient(135deg, rgba(0,240,255,0.1) 0%, rgba(0,0,0,0) 50%, rgba(0,240,255,0.05) 100%)',
              'grid-pattern':
                'linear-gradient(to right, #1a1a1a 1px, transparent 1px), linear-gradient(to bottom, #1a1a1a 1px, transparent 1px)',
            },
          },
        },
      };
    </script>

    <!-- Global styles -->
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
      }
      .glass-panel {
        background: rgba(18, 18, 18, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }
    </style>

    <!-- Import map -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
        }
      }
    </script>

    <!-- IMPORTANT: relative path -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- IMPORTANT: relative path -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
